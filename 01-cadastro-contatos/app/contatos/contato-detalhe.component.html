<div class="container"> 
    <h2>Novo Contato</h2>

    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Insira o nome">
        </div>

        <div class="form-group">
            <label for="email">e-Mail</label>
            <input type="email" class="form-control" placeholder="Insira o e-Mail">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" placeholder="Insira o telefone">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a class="btn btn-secondary" routerLink="/">Voltar</a>
    </form>
</div>
