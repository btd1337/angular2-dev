<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h2>Meus Contatos</h2>
            <br>
            <div [ngClass]="classesCss"  role="alert" *ngIf="mensagem" >
                <span [ngSwitch]="mensagem.tipo" >
                    <strong *ngSwitchCase="'danger'">Erro!</strong>
                    <strong *ngSwitchCase="'warning'">Alerta!</strong>
                    <strong *ngSwitchCase="'success'">Sucesso!</strong>
                    <strong *ngSwitchCaseDefault>Informação!</strong>
                </span>
                {{ mensagem.texto }}
            </div>
            <table class="table table-stripped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>e-Mail</th>
                        <th>Telefone</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of contatos" [routerLink]="['/contato/salvar', c.id]">
                        <td>{{c.nome}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.telefone}}</td>
                        <td> 
                            <button class="btn btn-danger" (click)="onDelete(c); $event.stopPropagation()">Deletar</button>
                        </td>
                    </tr>
                     
                </tbody>
            </table>
        </div>
    </div>
</div>
